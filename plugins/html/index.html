<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="css/materialize-icon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/materialize.min.js"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/axios.min.js" type="text/javascript"></script>
    <title>CamPanel</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo">CamPanel</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Navbar -->
    <ul class="sidenav" id="mobile-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <!-- Content -->
    <div class="container" id="app">
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>White Water Level</td>
                    <td class="right-align">Vue{waterLevel.whiteWaterLevel}%</td>
                </tr>
                <tr>
                    <td>Grey Water Level</td>
                    <td class="right-align">Vue{waterLevel.greyWaterLevel}%</td>
                </tr>
                <tr>
                    <td>Total Voltage</td>
                    <td class="right-align">Vue{bms.totalVoltage}V</td>
                </tr>
                <tr>
                    <td>Current Amper</td>
                    <td class="right-align">Vue{bms.currentAmper}A</td>
                </tr>
                <tr>
                    <td>RSOC</td>
                    <td class="right-align">Vue{bms.RSOC}%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                waterLevel: {},
                bms: {}
            },
            delimiters: ['Vue{', '}'],
            methods: {
                saveRsoc: function () {
                    const dataToSend = {
                        rsoc: this.bms.RSOC
                    };

                    axios.get('/set', { params: dataToSend })
                        .then(response => {
                            console.log('Response from server:', response.data);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                updateRsoc: function (event) {
                    this.bms.RSOC = event.target.value;
                },
                fetchData: async function () {
                    try {
                        const response = await axios.get('/getData');
                        this.waterLevel = response.data.waterLevel;
                        this.bms = response.data.bms;
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            },
            mounted: function () {
                this.fetchData();
                setInterval(this.fetchData, 2000);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
