<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vuetify CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="js/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>
    <title>CamPanel</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary" dark>
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Smart Kamper</v-toolbar-title>
            </v-app-bar>

            <v-navigation-drawer app v-model="drawer" color="primary" dark>
                <v-list>
                    <v-list-item link>
                        <v-list-item-content>
                            <v-list-item-title>Home</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>

            <v-main>
                <v-container fluid>
                    <!-- Vuetify v-data-table -->
                    <v-row>
                        <v-col>
                            <v-data-table :items="tableData" :headers="tableHeaders" class="elevation-1">
                                <template v-slot:items="props">
                                    <td>Vue{ props.item.param }</td>
                                    <td>Vue{ props.item.value }</td>
                                </template>
                            </v-data-table>
                        </v-col>
                    </v-row>
                    <!-- <div class="level-widget"> -->
                        <div class="level-widget-icon">
                            <div class="white-water-body level-body" :style="{ height: waterLevel.whiteWaterLevel + '%' }"></div>
                            <div class="level-widget-level" id="WhiteWaterLevel">Vue{ waterLevel.whiteWaterLevel }%</div>
                        </div>
                    <!-- </div> -->
                    <!-- Example v-switch -->
                    <v-row>
                        <v-col v-for="(relay, index) in relays" :key="index" cols="12" md="4">
                            <v-switch v-model="relay" @change="setRelay(index)">
                                Vue{ relay ? 'On' : 'Off' }
                            </v-switch>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                drawer: false,
                waterLevel: {},
                bms: {},
                relays: [],
                tableData: [],
                tableHeaders: [
                    { text: 'Parametr', value: 'param' },
                    { text: 'Wartość', value: 'value' }
                ]
            },
			delimiters: ['Vue{', '}'],
            methods: {
                fetchData: function () {
                    fetch('/getData')
                        .then(response => response.json())
                        .then(data => {
                            this.waterLevel = data.waterLevel;
                            this.bms = data.bms;
                            this.relays = data.relays;
                            // Assuming you have similar structure for your table data
                            this.tableData = [
                                { param: 'Poziom akumulatora', value: `${this.bms.RSOC}%` },
                                { param: 'Napięcie akumulatora', value: `${this.bms.totalVoltage}V` },
                                { param: 'Prąd (natężenie)', value: `${this.bms.currentAmper}A` },
                                // Add other rows as needed
                            ];
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                setRelay: function (relayNumber) {
                    fetch('/setrelay/relay' + relayNumber + '/1')
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            },
            mounted: function () {
                this.fetchData();
                setInterval(this.fetchData, 2000);
            }
        });
    </script>
</body>
</html>
